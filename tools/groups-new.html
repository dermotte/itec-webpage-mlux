<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Random Groups</title>

    <script language="JavaScript">
        function createGroups() {
            var myLines = $("#lines").val();
            var lineArrayTmp = myLines.split('\n');
            var lineArray = new Array();
            var numGroups = $("#groups").val();
            var groupOut = new Array();
            for (var i = 0; i < numGroups; i++) {
                groupOut[i] = "";
            }
            for (var i = 0; i < lineArrayTmp.length; i++) {
                lineArrayTmp[i] = lineArrayTmp[i].trim();
                if (lineArrayTmp[i].length > 1) {
                    lineArray.push(lineArrayTmp[i]);
                }
            }
            shuffle(lineArray);
            for (i = 0; i < lineArray.length; i++) {
                groupOut[i%numGroups] += "<a href='#' class='list-group-item'>"+lineArray[i]+"</a>"
            }
            var out = "";
            for (var i = 0; i < groupOut.length; i++) {
                groupOut[i] = '<div class="col-sm-4"><div class="list-group"><div class="list-group-item-heading"><h4>Group #'+(i+1)+'</h4></div> '+groupOut[i]+'</div></div>';
                out += groupOut[i];
            }
            console.log(groupOut);
            $("#mygroups").html(out);
            $("#nav-profile").tab('show');
            return true;
        }

        function shuffle(myArray) {
            var j, x, i;
            for (i = myArray.length; i; i -= 1) {
                j = Math.floor(Math.random() * i);
                x = myArray[i - 1];
                myArray[i - 1] = myArray[j];
                myArray[j] = x;
            }
        }
        // $('#myTabs a').click(function (e) {
        //     e.preventDefault();
        //     $(this).tab('show');
        // })
    </script>

            <div class="row">
                <div class="col-sm-12"><h1>Create Groups Randomly</h1></div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group">
                        <label for="lines">Lines to group:</label>
                        <textarea class="form-control" id="lines" placeholder="" rows="10"></textarea>
                    </div>

                </div>
                <div class="col-sm-4">
                    <h3>How to do that?</h3>
                    <p>Groups are randomly built from the lines in the textarea. Just copy and paste a column from for instance
                        Excel to the text box and hit ths button.</p>
                    <div class="form-group">
                        <label for="lines">How many groups:</label>
                        <input class="form-control" id="groups" placeholder="5" type="number" value="3"/>
                    </div>
                    <button type="submit" class="btn btn-default" onclick="createGroups()">Submit</button>
                </div>
            </div>
