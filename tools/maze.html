<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tools</title>
    <link rel="icon" type="image/png" href="../favicon.png"/>

    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/mazegenerator.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script language="JavaScript">
      $( document ).ready(function() {
        $("#maze").html(paintMaze(generateMaze(10, 10)));
      });

    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Maze Generator</h1>
        </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
          <div class="form-group">
              <label for="lines">Width:</label>
              <input class="form-control" id="mazeX" placeholder="10" type="number" value="10"/>
          </div>
      </div>
      <div class="col-sm-4">
          <div class="form-group">
              <label for="lines">Height:</label>
              <input class="form-control" id="mazeY" placeholder="10" type="number" value="10"/>
          </div>
      </div>
      <div class="col-sm-4">
            <button type="submit" class="btn btn-default" onclick="$('#maze').html(paintMaze(generateMaze($('#mazeX').val(), $('#mazeY').val())))">Create Maze</button>
      </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div id="maze"></div>
        </div>
    </div>
</div>

</body>
</html>
