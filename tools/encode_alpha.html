    <!-- Latest compiled and minified JavaScript -->

    <script language="JavaScript">
        window.onload = function onLoad() {

        };

        function encode() {
//            var letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ_-.,:;#+~*<>@0123456789!\"ยง$%&/()=?\\}][{";
            var l = "ABCDEFGHIJKLMNOPQR";
            var r = "STUVWXYZ0123456789";
            var code = {};
            for (k = 0; k< l.length; k++) {
                code[l.charAt(k)] = r.charAt(k);
                code[r.charAt(k)] = l.charAt(k);
            }
            var length = Math.floor(Math.random() * 7 + 7);
            var data = $('#inputText').val().toUpperCase();
            var coded = "";
            for (var i = 0; i < data.length; i++) {
                var myChar = data.charAt(i); // Math.floor(Math.random() * letters.length);
                if (myChar === ' ') coded += ' ';
                else coded += code[myChar];
            }
            $('#inputText').val(coded);
            // checkPassword();
        }
    </script>
    <style type="text/css">
        .progress {
            height: 50px;
        }
        .progress > svg {
            height: 100%;
            display: block;

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1 style="margin-bottom: 40px;">Encode and Decode with Code &alpha;</h1>
        </div>
    </div>



    <div class="row">
        <div class="col-sm-4">
            <button style="margin-top: 10px ;margin-bottom: 10px;" class="btn btn-primary btn-block"
                    onClick="javascript:encode();">
                En/Decode
            </button>
        </div>
        <div class="col-sm-8">
            <label for="inputText" class="sr-only">Text to en/decode</label>
            <input style="margin-top: 10px ;margin-bottom: 10px;" type="text" id="inputText" class="form-control"
                   placeholder="Text to encode ...">
        </div>
    </div>
</div>

</body>
